<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-start ps-2">
      {{pageTitle}}
    </h1>
  </div>
</div>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre o usuário
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <app-form-field-error [form-control]="$any(resourceForm).get('name')"></app-form-field-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" formControlName="email">
          <app-form-field-error [form-control]="$any(resourceForm).get('email')"></app-form-field-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="password">Senha</label>
          <input type="text" class="form-control" id="password" formControlName="password">
          <app-form-field-error [form-control]="$any(resourceForm).get('password')"></app-form-field-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="password_confirmation">Confirmação de senha</label>
          <input type="text" class="form-control" id="password_confirmation" formControlName="password_confirmation">
          <app-form-field-error [form-control]="$any(resourceForm).get('password_confirmation')"></app-form-field-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="isOng" id="isOng" (change)="validateDocument()">
            <label class="form-check-label" for="isOng">
              Sou ONG
            </label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12" *ngIf="resourceForm.get('isOng')?.value === false">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf" formControlName="cpf">
          <app-form-field-error [form-control]="$any(resourceForm).get('cpf')"></app-form-field-error>
        </div>
        <div class="form-group col-md-12" *ngIf="resourceForm.get('isOng')?.value === true">
          <label for="cnpj">CNPJ</label>
          <input type="text" class="form-control" id="cnpj" formControlName="cnpj" >
          <app-form-field-error [form-control]="$any(resourceForm).get('cnpj')"></app-form-field-error>
        </div>
      </div>
    </div>
  </div>

  <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit"
    class="btn btn-primary btn-lg float-end mt-3">Salvar</button>
</form>

<div class="form-quiz">

  <div class="row mb-4">
    <div class="col-md-9">
      <h1 class="h2 border-start ps-2">
        {{pageTitle}}
      </h1>
    </div>
  </div>

  <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

  <form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="card">
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="birth_date">Data de Nascimento</label>
            <input type="date" [max]="maxDate" class="form-control" id="birth_date" formControlName="birth_date" primeiraLetraMaiuscula>
            <app-form-field-error [form-control]="$any(resourceForm).get('birth_date')"></app-form-field-error>
          </div>
          <div class="form-group col-md-4">
            <label for="marital_status">Estado Civil</label>
            <select class="form-control" formControlName="marital_status">
              <option value="Casado">Casado</option>
              <option value="Divorciado">Divorciado</option>
              <option value="Solteiro">Solteiro</option>
              <option value="Viuvo">Viuvo</option>
            </select>
            <app-form-field-error [form-control]="$any(resourceForm).get('marital_status')"></app-form-field-error>
          </div>
          <div class="form-group col-md-4">
            <label for="professional_activity">Atividade Profissional</label>
            <input type="text" class="form-control" id="professional_activity" formControlName="professional_activity" primeiraLetraMaiuscula>
            <app-form-field-error [form-control]="$any(resourceForm).get('professional_activity')"></app-form-field-error>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="cep">Cep</label>
            <input type="text" class="form-control" id="cep" formControlName="cep" cep [textMask]="{mask: MASKS['cep'].textMask}" (blur)="buscarCep()">
            <app-form-field-error [form-control]="$any(resourceForm).get('cep')"></app-form-field-error>
          </div>
          <div class="form-group col-md-6">
            <label for="address">Endereço</label>
            <input type="text" class="form-control" id="address" formControlName="address" primeiraLetraMaiuscula>
            <app-form-field-error [form-control]="$any(resourceForm).get('address')"></app-form-field-error>
          </div>
          <div class="form-group col-md-3">
            <label for="complement">Complemento</label>
            <input type="text" class="form-control" id="complement" formControlName="complement" primeiraLetraMaiuscula>
            <app-form-field-error [form-control]="$any(resourceForm).get('complement')"></app-form-field-error>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="district">Bairro</label>
            <input type="text" class="form-control" id="district" formControlName="district" primeiraLetraMaiuscula>
            <app-form-field-error [form-control]="$any(resourceForm).get('district')"></app-form-field-error>
          </div>
          <div class="form-group col-md-4">
            <label for="city">Cidade</label>
            <input type="text" class="form-control" id="city" formControlName="city" primeiraLetraMaiuscula>
            <app-form-field-error [form-control]="$any(resourceForm).get('city')"></app-form-field-error>
          </div>
          <div class="form-group col-md-4">
            <label for="state">UF</label>
            <select class="form-control" id="state" formControlName="state">
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
            <app-form-field-error [form-control]="$any(resourceForm).get('state')"></app-form-field-error>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="profile_instragam">Perfil no Instragram</label>
            <input type="text" class="form-control" id="profile_instragam" formControlName="profile_instragam">
            <app-form-field-error [form-control]="$any(resourceForm).get('profile_instragam')"></app-form-field-error>
          </div>
          <div class="form-group col-md-6">
            <label for="for_who">Você pretende adotar um animal para quem?</label>
            <select class="form-control" id="for_who" formControlName="for_who">
              <option value="Para mim">Para mim</option>
              <option value="Parente">Parente</option>
              <option value="Amigo">Amigo(a)</option>
              <option value="Namorado">Nomarado(a)</option>
              <option value="Filho">Filho(a)</option>
              <option value="Outro">Outro</option>
            </select>
            <app-form-field-error [form-control]="$any(resourceForm).get('for_who')"></app-form-field-error>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="why_adopt">Por que gostaria de adotar um animal?</label>
            <textarea type="text" class="form-control" id="why_adopt" formControlName="why_adopt"> </textarea>
            <app-form-field-error [form-control]="$any(resourceForm).get('why_adopt')"></app-form-field-error>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="average_life" formControlName="average_life">
              <label class="custom-control-label" for="average_life">O tempo médio de vida de um animal é de 15 anos. Você está ciente e pronto para este compromisso?</label>
            </div>
            <app-form-field-error [form-control]="$any(resourceForm).get('average_life')"></app-form-field-error>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="financial_conditions" formControlName="financial_conditions">
              <label class="custom-control-label" for="financial_conditions">Você terá gastos com alimentação, higiene, abrigo adequado, vacinas anuais e consultas veterinárias. Está em condições
              financeiras para isso?</label>
            </div>
            <app-form-field-error [form-control]="$any(resourceForm).get('financial_conditions')"></app-form-field-error>
          </div>
        </div>
      </div>
    </div>

    <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-md mt-2">Salvar</button>
  </form>
</div>

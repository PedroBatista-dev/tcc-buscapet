<app-bread-crumb [items]="[{text: 'Vacinas', link: '/vacinas'}, {text: pageTitle}]"></app-bread-crumb>

<app-page-header
    [page-title]="pageTitle"
    button-text="<< Voltar"
    button-link="/vacinas"
    button-class="btn-light">
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a vacina
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div class="text-danger" *ngIf="resourceForm.get('name')?.invalid && resourceForm.get('name')?.touched">
            <strong *ngIf="resourceForm.get('name')?.errors?.['required']">Dado obrigatório</strong>
            <strong *ngIf="resourceForm.get('name')?.errors?.['minlength']">Deve ter no mínimo 2 caracteres</strong>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-end mt-3">Salvar</button>
</form>

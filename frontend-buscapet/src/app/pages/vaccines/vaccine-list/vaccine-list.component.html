<app-bread-crumb [items]="[{text: 'Vacinas'}]"></app-bread-crumb>

<app-page-header
  page-title="Vacinas"
  button-text="+ Novo"
  button-link="novo"
  button-class="btn-success">
</app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Vacina</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vaccine of resources">
      <td>
        <strong>{{vaccine.name}}</strong>
      </td>
      <td>
        <a [routerLink]="[vaccine.id, 'editar']" class="btn btn-outline-info btn-sm me-2">Editar</a>
        <button (click)="deleteResource(vaccine)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

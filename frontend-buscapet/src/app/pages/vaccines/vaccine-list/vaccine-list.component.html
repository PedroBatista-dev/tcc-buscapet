<nav aria-label="breadcrumb" class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      Vacinas
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col">
    <h1 class="h2 border-start ps-2">
      Vacinas
    </h1>
  </div>
  <div class="col">
    <a routerLink="novo" class="btn btn-success float-end">Novo</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Vacina</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vaccine of vaccines">
      <td>
        <strong>{{vaccine.name}}</strong>
      </td>
      <td>
        <a [routerLink]="[vaccine.id, 'editar']" class="btn btn-outline-info btn-sm me-2">Editar</a>
        <button (click)="deleteVaccine(vaccine)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
